<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-card</title>
  <link rel="stylesheet" href="./UI-card2.css">

<body>
  <h1>UI 카드 만들기</h1>
  <section class="card">
    <article class="content-box">
      <a href="#">
        <img class="thumbnail" src="./imgs/card-img1.png" alt="탁상 위 시계">
        <div class="text">
          <p class="title">그것을 피가 청춘을 것이다</p>
          <p class="descript">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스러운 열락의 아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직 군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
          <p class="read">Read</p>
        </div>
      </a>
    </article>
  
    <article class="content-box">
      <a href="#">
        <div class="profile">
          <img src="./imgs/profile1.png" alt="프로필 이미지">
          <div>
            <p>그것을 피가 청춘을 것이다</p>
            <p>secondary</p>
          </div>
        </div>
        <img class="thumbnail" src="./imgs/card-img1.png" alt="탁상 위 시계">
        <div class="text">
          <!-- <p class="title">그것을 피가 청춘을 것이다그것을 피가 청춘을 것이다그것을 피가 청춘을 것이다그것을 피가 청춘을 것이다그것을 피가 청춘을 것이다그것을 피가 청춘을 것이다</p> -->
          <p class="descript">청춘의 하였으며, 이것은 몸이 때문이다.</p>
        </div>
        <div class="option">
          <p class="read">Read</p>
          <div class="btn-group">
            <!-- 좋아요 / 좋아요 취소 -->
            <button type="button"><img src="./imgs/icon-heart.svg" alt="좋아요"></button>
            <button type="button"><img src="./imgs/icon-share.svg" alt="공유하기"></button>
            <button type="button"><img src="./imgs/icon-more.svg" alt="더보기"></button>
          </div>
        </div>
      </a>
    </article>
