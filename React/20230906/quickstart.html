      // 함수형 컴포넌트
      function HelloButton(props) {
        // text는 초기값, setText는 메서드
        const [text, setText] = React.useState("hello");
        return <button onClick={() => setText("clicked!")}>{text}</button>;
      }

      const app = (
        // 함수를 사용자 정의 태그처럼 사용 가능
        <div>
          <HelloButton />
          <HelloButton />
          <HelloButton />
          <HelloButton />
          <HelloButton />

      );

      const domContainer = document.querySelector("#root");
      const root = ReactDOM.createRoot(domContainer);
      // react-dom UI 구성 요소를 만들고 관리하는 목적의 라이브러리
      root.render(app, domContainer);
