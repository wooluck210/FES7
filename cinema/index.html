<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cinema</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="cinema-card">
      <div class="cinema-inner">
        <img src="./img/poster-img1.jpg" alt="" />
        <h3 class="cinema-title">위니브 월드 : 새로운 시대</h3>
        <ul class="cinema-info">
          <li>
            <span class="type">개요</span>
            <span class="content">판타지</span>
          </li>
          <li>
            <span class="type">평점</span>
            <span class="content star">9.5</span>
          </li>
          <li>
            <span class="type">개봉</span>
            <time datetime="2023-07-24" class="content">2023.07.24</time>
          </li>
          <li>
            <span class="type">출연</span>
            <span class="content">짱구, 철수, 유리, 훈이</span>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <a href="#" class="btn-go">예매하기</a>
        <button type="button" class="btn-view">예고편</button>
      </div>
    </article>
  </body>
</html>
