<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style>
    .container {
      height: 600px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 3fr 1fr;
    }
    .item {
      border: 2px solid navy;
    }
    .a {
      background-color: aqua;
      /* grid-column-start: 1;
      grid-column-end: 3; */
      grid-column: 1/3;
      /* grid-row-start: 1;
      grid-row-end: 2; */
      grid-row: 1/2;
      /* grid-area: 1/1/2/3; */
    }
    .b {
      background-color: blue;
      /* grid-row-start: 2;
      grid-row-end: 3;
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row: 2/3;
      grid-column: 1/2; */
      grid-area: 2/1/3/2;
    }
    .c {
      background-color: coral;
    }
    .d {
      background-color: darkolivegreen;
      grid-column-start: 1;
      grid-column-end: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item a">item</div>
    <div class="item b">item</div>
    <div class="item c">item</div>
    <div class="item d">item</div>
  </div>
</body>
</html>
