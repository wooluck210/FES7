<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .px20 {
      font-size: 20px;
    }
    .px40 {
      font-size: 40px;
    }
    .clamp {
      font-size: clamp(20px, 2.5vw, 40px);
    }
    /* 1vw = 뷰포트 너비 * 0.01 */

    /* 500px x 0.025  = 12.5px */
    /* 1000px x 0.025  = 25px */
  </style>
</head>
<body>
  <p class="px20">hello</p>
  <p class="clamp">hello</p>
  <p class="px40">hello</p>
</body>
</html>
