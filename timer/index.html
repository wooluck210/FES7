<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <h1 class="a11y-hidden">WENIV TIMER</h1>
      <img src="./imgs/weniv-logo.svg" alt="WENIV" />
    </header>
    <main>
      <h2>TIMER</h2>
      <hr />
      <div class="counters">
        <div class="hrs"><input type="number" placeholder="00" /></div>
        <div class="min"><input type="number" placeholder="00" /></div>
        <div class="sec"><input type="number" placeholder="00" /></div>
      </div>
      <div class="btns">
        <button type="button" class="btn"><img src="./imgs/icon-start-disabled.png" alt="시작버튼" /> START</button>
        <button type="button" class="btn">
          <img src="./imgs/icon-reset-disabled.png" alt="리셋버튼" />
          RESET
        </button>
      </div>
    </main>
    <footer>ⓒ WENIV Corp.</footer>
  </body>
</html>
