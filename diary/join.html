<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 접근성과 피로성을 고려한 title -->
  <title>회원가입 | 두근두근 비밀일기</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="max-width">
      <h1>
        <a href="#"><img src="./img/logo.png" alt="두근두근 비밀일기 로고" /></a>

        로그인
      </a>
    </div>
  </header>

  <main class="login max-width">
    <h2 class="main-title">
      <img src="./img/logo.png" alt="두근두근 비밀일기 로고" />
      <strong>회원가입</strong>
    </h2>
    <!-- method post -->
    <form class="form"> 
      <div>
        <label for="user-email">이메일</label>
        <input id="user-email" type="email">
      </div>
      <div>
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="password">
      </div>
      <div>
        <label for="user-nick">닉네임</label>
        <input id="user-nick" type="text">
      </div>
      <button type="submit">로그인</button>
    </form>
  </main>
