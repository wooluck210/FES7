      // 두개의 정렬된 배열을 병합하고 정렬하기
      function mergeSortedArraysMy(arr1, arr2) {
        arr1.sort(function (a, b) {
          return a - b;
        });
        arr2.sort(function (a, b) {
          return a - b;
        });
        newArr = arr1.concat(arr2);
        return newArr.sort(function (a, b) {
          return a - b;
        });
      }
      const a1 = [7, 3, 5];
      const a2 = [98, 35, 27, 100];
      const s1 = [9, "자전거", "개나리", "미나리"];

      // mergeSortedArrays(a1, a2);
      // mergeSortedArrays(s1, s2);

      function mergeSortedArrays(arr1, arr2) {
        if (arr1 === 0) {
          return arr2;
        }
        if (arr2 === 0) {
          return arr1;
        }

        const mergedArr = [];

        let arr1Item = arr1[0];
        let arr2Item = arr2[0];
        let i = 1;
        let j = 1;

        // 둘 다 undefined가 되면 종료
        while (typeof arr1Item === "number" || typeof arr2Item === "number") {
          if (arr2Item === undefined || arr1Item < arr2Item) {
            mergedArr.push(arr1Item);
            arr1Item = arr1[i];
            i++;
          } else {
            mergedArr.push(arr2Item);
            arr2Item = arr2[j];
            j++;
          }
        }
        return mergedArr;
      }
      const ar1 = [1, 2, 3];
      const ar2 = [2, 3, 4];
