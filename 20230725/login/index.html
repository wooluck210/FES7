<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="login-head">로그인 또는 회원가입</header>

      <section class="login">
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" placeholder="아이디" />
        <label for="user-pw">비밀번호</label>
        <input type="password" id="user-pw" placeholder="비밀번호" />
        <div>
          <input type="checkbox" id="login-maintain" />
          <label for="login-maintain">로그인 상태 유지</label>
        </div>
        <button type="button">로그인</button>
      </section>

      <section class="other-login">
        <p class="or">또는</p>
        <a href="#" class="google login-btn"> 구글 계정으로 로그인 </a>
        <a href="#" class="facebook login-btn"> 페이스북 계정으로 로그인 </a>
        <a href="#" class="naver login-btn"> 네이버 계정으로 로그인 </a>
        <a href="#" class="kakao login-btn"> 카카오톡 계정으로 로그인 </a>
      </section>
    </main>
  </body>
</html>
