<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    header {
      background-color: skyblue;
      height: 100px;
    }

    section {
      background-color: salmon;
      height: 300px;
    }

    aside {
      background-color: gold;
      height: 300px;
    }

    footer {
      background-color: slateblue;
      height: 100px;
    }


    /* 방법1 aside 기본 너비값 없을때 : section에 CSS 적용*/
    /* .a1 section {
      float: left;
      width: 80%;
    } */

    .a1 {
      display: flex;
      flex-wrap: wrap;
    }

    .a1 header {
      flex-basis: 100%;
    }

    .a1 section {
      flex-grow: 3;
    }
    .a1 aside {
      flex-grow: 1;
    }
    .a1 footer {
      flex-basis: 100%;
      flex-shrink: 0;
    }

    /* 방법2 aside 너비값이 있을 때 */
    .a2 section {
      width: 80%;
      float: left;
    }

    .a2 aside {
      width: 20%;
      float: right;
    }

    .a2 footer {
      clear: left;
    }

    /* 방법3 clear fix 사용하기 */
    .a3 section {
      width: 80%;
      float: left;
    }

    .a3 aside {
      width: 20%;
      float: right;
    }

    .clear-fix::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>

<body>
  <div class="a1">
    <header>header</header>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </div>
  <br>

  <div class="a2">
    <header>header2</header>
    <section>section2</section>
    <aside>aside2</aside>
    <footer>footer2</footer>
  </div>

  <br>
  <div class="a3">
    <header>header3</header>
    <div class="clear-fix">
      <section>section3</section>
      <aside>aside3</aside>
    </div>
    <footer>footer3</footer>
  </div>
</body>

</html>
