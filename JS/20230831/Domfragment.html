<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main></main>

    <script>
      const main = document.querySelector("main");
      const frag = new DocumentFragment();

      for (let i = 0; i < 10; i++) {
        const article = document.createElement("article");
        article.innerHTML = `<figure>
          <img class="figImg" src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="" />
          <figcaption class="figCap">유재석씨가 수상식에서 환하게 웃고 있다.</figcaption>
        </figure>`;
        // main에 반복적으로 접근해서 렌더링을 반복하게 된다.
        // main.append(article);
        // frag는 메모리상에 존재하는 DOM 트리이다.
        frag.append(article);
      }
      // frag의 자식요소를 main에 이동시킨다. frag는 사라지지는 않지만 그 자식은 사라진다.
      main.append(frag);
    </script>
  </body>
</html>
