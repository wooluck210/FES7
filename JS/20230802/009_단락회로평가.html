<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 단락회로평가(***)
      // true : 1
      // false : 0
      // and(&&) : 곱
      // or(||) : 합
      // not(!) : 부정

      console.log(!"false"); // false
      console.log(!"0"); // false

      console.log(!false); // true
      console.log(!0); // true

      console.log("abc" / 2); // NaN

      console.log(!!NaN); // false
      console.log(!!undefined); //false
      console.log(!!null); //false
      // 단락회로평가는 값이 비어있는지 확인하는 용도로 많이 사용.
      // 특히 or 연산자를 많이 사용.
      let username = "";
      username = username || "Guest"; // 앞이 false여서 뒤에 것을 봐야 true인지 알 수 있으므로 뒤 항목 출력
      let username2 = "junha";
      username2 = username2 || "Guest"; // 앞이 true여서 뒤에 것을 보지 않아도 true인지 알 수 있으므로 앞 항목 출력

      // 아래 코드는 리엑트 가셔야 이해가 가능하실겁니다.
      let logintemplate = "";
      if (username) {
        logintemplate = "<li>로그아웃</li>";
      }

      logintemplate = logintemplate || "<li>로그인</li>";
    </script>
  </body>
</html>
