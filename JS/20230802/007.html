<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 1번 연습문제
      console.log(true && false);
      console.log(false && true);
      console.log(false || true);
      console.log(true || true);
      // 1번 답
      // false, false, true, true

      // 2번 연습문제
      console.log(!!"가"); // true. !"가"는 false
      console.log(!""); // true

      // 3번 연습문제(단락 회로 평가. 앞 참거짓에 따라 뒤 항목이 출력된다)
      console.log("가" && "나"); // 앞이 true면 뒤에 항목을 봐야 하기 때문에 '나' 출력. 단, '나'는 true
      console.log(0 && -1); // 0
      console.log(0 && 1); // 0
      console.log(1 && 1); // 1
      console.log(1 && "안녕"); // '안녕'
      console.log(1 && true); // true
      console.log(0 || true); // true
      console.log(1 && "안녕"); // '안녕'
    </script>
  </body>
</html>
