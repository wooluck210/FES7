<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단항 연산자</title>
  </head>
  <body>
    <script>
      console.log(-2);
      console.log(-(-2));
      // console.log(--2); // error
      console.log(+4);
      console.log(+"4");
      console.log(~~3.14); // 소수점 제거

      //증감연산
      let num = 3; // 증감연산자는 할당연산자를 통해 할당된 값에만 사용 가능합니다.
      console.log("증감연산 : ", ++num); // 4
      console.log("증감연산 : ", num++); // 5. 출력하고 나서 연산을 한다.
      console.log("증감연산 : ", --num); // 4
      console.log("증감연산 : ", num--); // 3. 출력하고 나서 연산을 한다.
      // 왜 다 4로 출력이 되는지?
      // 증감연산자의 위치 때문이다. 그러나 실무에서 이 위치를 고려할 일이 거의 발생하지 않음

      // 비교연산자(값은 boolean으로 반환됩니다.)
      console.log("비교연산 : ", 2 > 3);
      console.log("비교연산 : ", 2 >= 3);
      console.log("비교연산 : ", 2 < 3);
      console.log("비교연산 : ", 2 <= 3);
      console.log("비교연산 : ", 2 == 3);
      console.log("비교연산 : ", 2 != 3);
      console.log("비교연산 : ", 2 === 3);
      console.log("비교연산 : ", 2 !== 3);
      // 등호 2개를 권하지 않습니다. 실무에서는 등호 3개를 사용하시길 권해드립니다.
      console.log("비교연산 : ", 2 == "2"); // 다른 언어에서는 false, js에서는 true
      console.log("비교연산 : ", 2 === "2"); // 다른 언어에서 이런 문법이 없고, js에서는 false
    </script>
  </body>
</html>
