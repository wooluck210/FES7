<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할당연산자</title>
  </head>
  <body>
    <script>
      let x = 10;
      x = x + 5;
      x += 5; // x = x + 5와 같습니다.
      x -= 5;
      x /= 5;
      x *= 5;
      x **= 5;
      x %= 5;
      console.log(x);
      // 대학교에서 문제를 아래와 같이 냅니다.
      // 여러분들은 이렇게 풀어보실 필요는 없습니다.
      let y = 10;
      ++y; // 11
      ++y; // 12
      y += 10; // 22
      y /= 2; // 11
      console.log(y);
    </script>
  </body>
</html>
