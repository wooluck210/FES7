<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3항 연산자</title>
  </head>
  <body>
    <script>
      // 3항 연산자(***)
      // (조건식) ? (참일 경우 실행되는 표현식) : (거짓일 경우 실행되는 표현식)

      const sale = true;
      const price = sale ? 100 : 200;
      console.log(price);

      const 치킨값 = 8000; // 이 값을 변경해보세요.
      const 내마음 = 치킨값 >= 15000 ? "비싸요" : "저렴해요";
      console.log(내마음);

      // 치킨값이
      // 15000원 이상이면 비싸다
      // 15000원 미만이고 10000원 이상이면 적절하다
      // 10000원 미만이면 저렴하다
      const 피자값 = 8000; // 이 값을 변경해보세요.
      const 내맘 = 피자값 >= 15000 ? "비싸요" : 피자값 >= 10000 ? "적절해요" : "저렴해요";
      console.log(내맘);

      // 휴대폰 연식
      // 2019년 이하: '바꿀 때가 되었습니다.'
      // 2019년 이상이면서 2022년 이하이다: '좀 더 쓰셔도 됩니다!'
      // 2022년 초과: '욕심이에요.'
      const 내폰연식 = 2018; // 이 값을 변경해보세요.
      const 변경 = 내폰연식 > 2022 ? "욕심이에요." : 내폰연식 > 2018 ? "좀 더 쓰셔도 됩니다!" : "바꿀 때가 되었습니다.";
      console.log(변경);
    </script>
  </body>
</html>
