<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      async function fetchRequest() {
        const response = await fetch();
        const jsonData = await response.json();
      }

      let jsonObj = {};
      function xhrRequest() {
        const reqObj = new XMLHttpRequest();
        reqObj.open("GET", "heros.json");
        reqObj.send();
        reqObj.onreadystatechange = () => {
          // 절차지향이 아니고, 다른 컴퓨터와 통신하는 부분은 비동기적으로 실행된다.
          // readystate 단계가 4단계(통신작업이 끝난 상태)이고, status(서버가 전달하는 정보)가 200일 때, 클라이언트와 서버를 모두 확인하는 작업
          if (reqObj.readyState === 4 && reqObj.status === 200) {
            jsonObj = JSON.parse(reqObj.responseText); // 서버로부터의 응답 담기
            console.log(jsonObj);
          }
        };
      }
    </script>
  </body>
</html>
