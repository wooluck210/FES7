    <script>
      // 배열 안의 객체를 product 값의 문자 순서로 정렬하는 경우, 비교를 통한 문자열 정렬이 필요.
      const student = [
        { id: 1, product: "연필", stock: 12 },
        { id: 2, product: "지우개", stock: 75 },
        { id: 3, product: "체육복", stock: 45 },
        { id: 4, product: "볼펜", stock: 18 },
        { id: 5, product: "공책", stock: 37 },
      ];

      student.sort(function (a, b) {
        if (a.product < b.product) {
          return -1;
        } else if (a.product > b.product) {
          return 1;
        } else {
          return 0;
        }
      });
