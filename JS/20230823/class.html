<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      class Robot {
        constructor(name) {
          this.myName = name;
        }
        sayYourName() {
          console.log(`제 이름은 ${this.myName} 입니다. 삐리릭`);
        }
      }

      class Me {
        constructor(myAddress) {
          this.name = "우준하";
          this.address = myAddress;
          this.phoneNum = "010-8000-0000";
        }
        canWalk() {
          console.log("재현이가 걷는다.");
        }
        teaching(student) {
          student.levelUp();
        }
      }

      class Lion {
        constructor() {
          this.level = 1;
        }
        levelUp() {
          this.level++;
        }
      }
    </script>
  </body>
</html>
