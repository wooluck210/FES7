<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      class Robot {
        constructor(name) {
          this.myName = name;
        }
        sayYourName() {
          console.log(`제 이름은 ${this.myName} 입니다. 삐리릭`);
        }
      }

      class babyRobot extends Robot {
        constructor(name) {
          super(name);
          // super(name).sayYourName();
        }
        sayBabyName() {
          this.sayYourName();
        }
      }
    </script>
  </body>
</html>
