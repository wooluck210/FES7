<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function NewFactory2(name) {
        this.name = name;
      }

      NewFactory2.prototype.sayYourName = function () {
        console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
      };

      let robot = new NewFactory2("로봇");

      // 실습2: 우리가 객체지향 개념에서 만들었던 ‘나’ 와 ‘대상’ 객체를 생성자를 통해서 만들어 볼 수 있도록 코드를 수정해봅시다.
      // 아래는 리터럴로 생성한 객체. 매번 프로퍼티를 만들어야 해서 비효율적.
      const me = {
        name: "우준하",
        address: "서울시 노원구",
        phoneNum: "010-8000-0000",
        canWalk: function () {
          console.log("재현이가 걷는다.");
        },
        teaching: function (student) {
          student.levelUp();
        },
      };

      const lion = {
        level: 1,
        levelUp: function () {
          this.level++;
        },
      };
      ////////////////////////////////////
      function Me() {
        this.name = "우준하";
        this.address = "서울시 노원구";
        this.phoneNum = "010-8000-0000";
      }
      Me.prototype.canWalk = function () {
        console.log("재현이가 걷는다.");
      };
      Me.prototype.teaching = function (student) {
        student.levelUp();
      };

      function Lion() {
        this.level = 1;
      }
      Lion.prototype.levelUp = function () {
        this.level++;
      };
    </script>
  </body>
</html>
