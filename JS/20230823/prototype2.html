<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // array가 hasOwnProperty를 사용할 수 있는 것은 prototype을 통해서 상속받았기 때문이다.
      const obj = {
        name: "test",
      };

      console.log(obj.hasOwnProperty("name"));

      const arr = [1, 2, 3];

      console.log(arr.hasOwnProperty("name"));

      function Parent() {
        this.name = "재현";
      }
      Parent.prototype.rename = function (name) {
        this.name = name;
      };
      Parent.prototype.sayName = function () {
        console.log(this.name);
      };

      function Child() {
        // call 메서드를 통해 parent의 프로퍼티를 상속받을 수 있다.
        Parent.call(this);
        // child에만 추가적으로 필요한 새로운 메서드 등록가능
      }
      //object.create 메서드를 통해 프로토타입을 연결한다.
      Child.prototype = Object.create(Parent.prototype);

      // 상속받는 자식만의 메소드나 프로퍼티를 만드는 것도 가능합니다!
      Child.prototype.hello = function () {
        console.log("hello");
      };
    </script>
  </body>
</html>
