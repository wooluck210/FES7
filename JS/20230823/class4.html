<html lang="ko">

    <title></title>

  <body>
    <script>
      class Robot {
        #password;

        constructor(name, pw) {
          this.name = name;
          this.#password = pw;
        }

        sayYourName() {
          console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        get password() {
          return this.#password;
        }

        set password(pw) {
          this.#password = pw;
        }
      }

      // 아래 클래스에서도 _password로 인해 무한 호출이 되지 않는다.
      class Robot {
        constructor(name, pw) {
          this.name = name;
          this.password = pw;
        }

        sayYourName() {
          console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        get password() {
          return this._password;
        }

        set password(pw) {
          this._password = pw;
        }
      }

      const robot = new Robot("lion", 1234);
    </script>
  </body>
</html>
