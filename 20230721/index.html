<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .container {
      box-shadow: inset 0 0 20px red;
      width: 600px;
      margin: 100px auto;
      display: flex;
    }

    .side {
      box-shadow: inset 0 0 20px blue;
      flex-basis: 150px;
      /* width: 100px; */
      min-width: auto;
    }

    .main {
      box-shadow: inset 0 0 20px green;
      flex-basis: auto;
      /* basis는 처음 영역 크기는 정해지지만 콘텐츠의 크기에 따라 변한다.
      width를 주면 내부 콘텐츠의 크기에 상관 없이 width만큼 정해진다. */
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side">
      <img src="./flexbox/flexing/images/frog-3d.png" alt="">
    </div>
    <!-- 이미지 크기만큼 min-width가 적용이 되어서 영역이 커진다. min-width를 명시해주면 이미지는 넘쳐흘러도 영역은 min-width로 정해진다.-->
    <!-- 콘텐츠가 main의 크기를 넘어가면 shrink가 1이기 때문에 side의 영역이 줄어든다. -->
    <div class="main">main</div>
  </div>
</body>
</html>
