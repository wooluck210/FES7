    <script>
      /*
    1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
    2. 2번째 li의 글자에 밑줄을 그어주세요.
    3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
    4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
    */
      const olParent = document.querySelector("ol");
      olParent.parentElement.style.border = "3px solid black";

      const li2 = document.querySelector("li:nth-child(2)");
      li2.style.textDecoration = "underline";

      const lis = document.querySelectorAll("li");
      const arrlis = Array.from(lis);
      const li123 = arrlis.map((item, i) => {
        if (i < 3) {
          item.style.color = "red";
        }
      });

      const li78910 = arrlis.map((item, i) => {
        if (i > 5) {
          item.style.color = "blue";
          item.style.backgroundColor = "skyblue";
        }
      });
    </script>
